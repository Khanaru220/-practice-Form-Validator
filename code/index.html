<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <a href="../jonas/index.html" style="position: fixed; left: 10px; top: 10px"
      >Jonas</a
    >
    <div class="container">
      <h2>Resgister With Us</h2>
      <form class="form flex-column">
        <div class="form-control flex-column">
          <label for="username">Username</label>
          <input type="text" class="username" placeholder="Enter username" />
          <small>ERROR</small>
        </div>
        <div class="form-control flex-column">
          <label for="email">Email</label>
          <input type="text" class="email" placeholder="Enter email" />
          <small>ERROR</small>
        </div>
        <div class="form-control flex-column">
          <label for="password">Password</label>
          <input
            type="password"
            class="password"
            placeholder="Enter password"
          />
          <small>ERROR</small>
        </div>
        <div class="form-control flex-column">
          <label for="password2">Confirm password</label>
          <input
            type="password"
            class="password2"
            placeholder="Enter password again"
          />
          <small>ERROR</small>
        </div>
      </form>
      <button>Submit</button>
    </div>

    <script src="script2.js"></script>
  </body>
</html>
